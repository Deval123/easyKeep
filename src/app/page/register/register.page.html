<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-8 text-center text-justify">
      <form >

        <ion-item>
          <ion-label position="floating">Login</ion-label>
          <ion-input type="text" class="ion-input" [(ngModel)]="login" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" class="ion-input" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="Select One"  [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="male">Male</ion-select-option>
          </ion-select>
        </ion-item>


          <div  padding text-center>
            <ion-button shape="round" color="light" (click)="register()">
              Register<ion-icon name="login"></ion-icon>
            </ion-button>

        </div>
      </form>
  </div>
  </div>
</ion-content>
